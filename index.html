<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pok&eacute;Gauntlet</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
<div class="container" id="header">
    <h1>Pok&eacute;mon Clicker Gauntlet RPG</h1>
    <h2 id="select"></h2>
</div>
<div class="container">
    <div id="choicelist" class="row">
        <div class="choice" pkindex="0" id="Donphan"></div>
        <div class="choice" pkindex="1" id="Exploud"></div>
        <div class="choice" pkindex="2" id="Zangoose"></div>
        <div class="choice" pkindex="3" id="Tauros"></div>
    </div>
</div>
<div class="container" id = battlebox>
        <div class="row battlespacer"></div>
    <div class="row">
        <div class="col-2"></div><div class="col-9">
            <div class="row">
                <div class="col-7">
                        <div class="row namespacer"></div>
                        <div class="row etext" id="ename">Opponent</div>
                        <div class="row">
                            <span class="etext">HP: |</span><span id="ehp"></span>
                        </div>
                </div>
                <img class="imgbattle" id="enemy">
            </div>
        </div>
    </div>
    <div class="row"><div class="col-1"></div>
        <div class="col-3">
            <img class="imgbattle" id="player">
        </div>
        <div class="col-1"></div>
        <div class="col-6">
            <div class="row namespacer"></div>
            <div class="row ptext" id="pname">Player</div>
            <div class="row">
                <span class="ptext">HP: |</span><span id="php"></span>
            </div>
        </div>
    </div>
    <button id="fight">Fight</button>
</div>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="assets/javascript/game.js"></script>
</body>
</html>
